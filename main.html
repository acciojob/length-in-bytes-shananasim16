<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Size Calculator</title>
</head>
<body>
    <script>
        function byteSize(str) {
            // Create a Blob object from the string
            const blob = new Blob([str], { type: "text/plain;charset=utf-8" });
            
            // Get the size property of the Blob to get the byte size
            return blob.size;
        }

        // Testing the function
        const str1 = 'hello world';
        const str2 = '안녕하세요';
        const str3 = '';

        console.log(byteSize(str1)); // Should output 11
        console.log(byteSize(str2)); // Should output 15
        console.log(byteSize(str3)); // Should output 0
    </script>
</body>
</html>
